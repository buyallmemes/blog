<div class="container px-4">
  <div class="flex flex-col lg-flex-row gap-8">
    <!-- Sidebar (Navigation) - Now on the left -->
    <div class="lg-w-1-4 lg-min-w-250 lg-max-w-350">
      <div class="bg-white rounded-lg shadow-sm p-4 border border-neutral-200">
        <h2 class="font-bold mb-6 border-b border-neutral-200">All Posts</h2>

        <div class="mt-4 flex flex-col gap-4">
          <ng-container *ngIf="blog && blog.posts && blog.posts.length > 0">
            <div
              *ngFor="let post of blog.posts"
              class="post-list-item p-4 rounded-lg cursor-pointer"
              [class.active]="isSelectedPost(post)"
              [style.background-color]="isSelectedPost(post) ? '#e3f2fd' : '#fafafa'"
              [style.border-left]="
                isSelectedPost(post) ? '4px solid #2196f3' : '4px solid transparent'
              "
              (click)="selectPost(post)"
            >
              <h3 class="font-bold mb-2">{{ post.title }}</h3>
              <p>{{ post.date }}</p>
            </div>
          </ng-container>

          <div
            *ngIf="!blog || !blog.posts || blog.posts.length === 0"
            class="text-center p-4 bg-neutral-50 rounded-lg"
          >
            <p>No posts available</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content - Now on the right with fixed width -->
    <div class="lg-w-3-4 max-w-3xl">
      <div *ngIf="selectedPost">
        <app-post [post]="selectedPost"></app-post>
      </div>
      <div *ngIf="!selectedPost && blog && blog.posts && blog.posts.length > 0">
        <app-post [post]="blog.posts[0]"></app-post>
      </div>
      <div
        *ngIf="!blog || !blog.posts || blog.posts.length === 0"
        class="text-center p-4 bg-neutral-100 rounded-lg shadow-sm mb-6"
      >
        <h2 class="font-bold mb-6">Nothing to see here</h2>
        <p>No articles are currently available. Please check back later.</p>
      </div>
    </div>
  </div>
</div>
