version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up Node.js 20..."
        - nvm install 20
        - nvm use 20 
        - nvm alias default 20
        - echo "Node.js version $(node --version)"
        - echo "npm version $(npm --version)"
        - npm ci
    build:
      commands:
        - echo "Building static Angular application..."
        - npm run build
        - echo "Creating deploy manifest..."
        - echo '{"version":"1","framework":{"name":"angular","version":"20.1.3"}}' > dist/blog/browser/deploy-manifest.json
        - echo "Build completed"
  artifacts:
    baseDirectory: dist/blog/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*