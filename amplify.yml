version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up Node.js 20..."
        - nvm install 20
        - nvm use 20
        - nvm alias default 20
        - echo "Node.js version $(node --version)"
        - echo "npm version $(npm --version)"
        - npm ci
    build:
      commands:
        - echo "Building Angular SSR application..."
        - npm run build
        - echo "Preparing SSR deployment structure..."
        - mkdir -p .amplify-hosting/compute/default
        - mkdir -p .amplify-hosting/static
        - cp dist/blog/server/server.mjs .amplify-hosting/compute/default/
        - cp -r dist/blog/browser/* .amplify-hosting/static/
        - echo "SSR deployment structure ready"
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*