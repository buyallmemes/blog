version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up Node.js 20..."
        - nvm install 20
        - nvm use 20 
        - nvm alias default 20
        - echo "Node.js version $(node --version)"
        - echo "npm version $(npm --version)"
        - npm ci
    build:
      commands:
        - echo "Building static Angular application..."
        - npm run build
        - echo "Generating AI-compatible static pages..."
        - node scripts/generate-static-pages.js
        - echo "Preparing static deployment structure like the working commit..."
        - mkdir -p .amplify-hosting/static
        - cp -r dist/blog/browser/* .amplify-hosting/static/
        - |
          cat > .amplify-hosting/deploy-manifest.json << 'EOF'
          {
            "version": 1,
            "routes": [
              {
                "path": "/*.html",
                "target": {
                  "kind": "Static"
                }
              },
              {
                "path": "/blog/*",
                "target": {
                  "kind": "Static"
                },
                "fallback": {
                  "kind": "Static",
                  "src": "/index.html"
                }
              },
              {
                "path": "/*",
                "target": {
                  "kind": "Static"
                }
              }
            ],
            "framework": {
              "name": "angular",
              "version": "20.1.3"
            }
          }
          EOF
        - echo "Static deployment structure ready with manifest"
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*