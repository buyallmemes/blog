version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
        - echo '{"version":1,"framework":{"name":"static","version":"1.0.0"}}' > dist/blog/browser/deploy-manifest.json
  artifacts:
    baseDirectory: dist/blog/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*