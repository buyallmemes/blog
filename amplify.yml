version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node.js version $(node --version)"
        - echo "npm version $(npm --version)"
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/blog/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*