version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up Node.js 20..."
        - nvm install 20
        - nvm use 20 
        - nvm alias default 20
        - echo "Node.js version $(node --version)"
        - echo "npm version $(npm --version)"
        - npm ci
    build:
      commands:
        - echo "Building static Angular application..."
        - npm run build
        - echo "Creating proper deploy manifest..."
        - |
          cat > dist/blog/browser/deploy-manifest.json << 'EOF'
          {
            "version": 1,
            "routes": [
              {
                "path": "/assets/*",
                "target": {
                  "kind": "Static",
                  "cacheControl": "public, max-age=31536000, immutable"
                }
              },
              {
                "path": "/*",
                "target": {
                  "kind": "Static"
                }
              }
            ],
            "framework": {
              "name": "angular",
              "version": "20.1.3"
            }
          }
          EOF
        - echo "Build completed"
  artifacts:
    baseDirectory: dist/blog/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*