version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        - npm --version
        - npm ci
    build:
      commands:
        - nvm use 20
        - npm run build
  artifacts:
    baseDirectory: dist/blog/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*