version: 1
frontend:
  phases:
    preBuild:
      commands:
        - bash setup-node.sh
        - npm ci
    build:
      commands:
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'
        - nvm use 20.19.0
        - echo "Build with Node.js version $(node --version)"
        - npm run build
  artifacts:
    baseDirectory: dist/blog/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*